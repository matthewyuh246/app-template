name: Deploy to Production

on:
  push:
    branches: [main]
  workflow_dispatch: # æ‰‹å‹•å®Ÿè¡Œã‚‚è¨±å¯

env:
  NODE_VERSION: "18"
  GO_VERSION: "1.24"

jobs:
  # æœ€çµ‚ãƒã‚§ãƒƒã‚¯
  pre-deploy-checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # å…¨å±¥æ­´ã‚’å–å¾—

      - name: Verify merge from develop branch
        run: |
          # æœ€æ–°ã‚³ãƒŸãƒƒãƒˆãŒdevelop/ã‹ã‚‰ã®ãƒãƒ¼ã‚¸ã‹ãƒã‚§ãƒƒã‚¯
          LAST_COMMIT_MESSAGE=$(git log -1 --pretty=format:"%s")
          echo "Last commit: $LAST_COMMIT_MESSAGE"

          if [[ "$LAST_COMMIT_MESSAGE" =~ ^Merge\ pull\ request.*develop/.* ]]; then
            echo "âœ… Deploy from develop/ branch merge confirmed"
          else
            echo "âš ï¸  Warning: Deploy not from develop/ branch merge"
            echo "This might be a direct push or emergency hotfix"
          fi

      - name: Check for breaking changes
        run: |
          # APIã‚¹ã‚­ãƒ¼ãƒã®å¤‰æ›´ã‚’ãƒã‚§ãƒƒã‚¯
          if git diff HEAD~1 --name-only | grep -E "(api/|openapi\.yml)"; then
            echo "âš ï¸  API changes detected - ensure backward compatibility"
          fi

  # ãƒ“ãƒ«ãƒ‰ã¨ãƒ†ã‚¹ãƒˆ
  build-and-test:
    runs-on: ubuntu-latest
    needs: [pre-deploy-checks]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci --prefer-offline --no-audit

      - name: Build frontend for production
        working-directory: ./frontend
        env:
          NODE_ENV: production
        run: npm run build

      - name: Build backend for production
        working-directory: ./backend
        run: |
          go mod download
          CGO_ENABLED=0 GOOS=linux go build -a -installsuffix cgo -o main ./cmd/main.go

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: production-build
          path: |
            frontend/.next/
            backend/main
          retention-days: 30

  # ã‚»ã‚­ãƒ¥ãƒªãƒ†ã‚£ãƒã‚§ãƒƒã‚¯
  security-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: "fs"
          scan-ref: "."
          format: "sarif"
          output: "trivy-results.sarif"

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: "trivy-results.sarif"

      - name: Run dependency vulnerability scan
        run: |
          # Go dependencies 
          echo "ğŸ” Checking Go vulnerabilities..."
          cd backend
          go install golang.org/x/vuln/cmd/govulncheck@latest
          $(go env GOPATH)/bin/govulncheck ./...

          # Node.js dependencies
          echo "ğŸ” Checking Node.js vulnerabilities..."
          cd ../frontend
          npm ci --prefer-offline --no-audit
          npm audit --audit-level moderate || true

      - name: Run secrets scan
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: main
          head: HEAD

  # ãƒ‡ãƒ—ãƒ­ã‚¤
  deploy:
    needs: [build-and-test, security-check]
    runs-on: ubuntu-latest
    environment: production

    steps:
      - uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v3
        with:
          name: production-build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION || 'ap-northeast-1' }}

      - name: Deploy to AWS ECS/EKS
        run: |
          echo "ğŸš€ Starting deployment to production..."

          # Docker ã‚¤ãƒ¡ãƒ¼ã‚¸ã‚’ãƒ“ãƒ«ãƒ‰ã—ã¦ECRã«ãƒ—ãƒƒã‚·ãƒ¥
          aws ecr get-login-password --region ${{ secrets.AWS_REGION || 'ap-northeast-1' }} | docker login --username AWS --password-stdin ${{ secrets.ECR_REGISTRY }}

          # Backend image
          docker build -t ${{ secrets.ECR_REGISTRY }}/app-template-backend:${{ github.sha }} -f backend/Dockerfile .
          docker push ${{ secrets.ECR_REGISTRY }}/app-template-backend:${{ github.sha }}

          # Frontend image  
          docker build -t ${{ secrets.ECR_REGISTRY }}/app-template-frontend:${{ github.sha }} -f frontend/Dockerfile .
          docker push ${{ secrets.ECR_REGISTRY }}/app-template-frontend:${{ github.sha }}

          echo "âœ… Docker images pushed successfully"

      - name: Update ECS service
        run: |
          # ECSã‚µãƒ¼ãƒ“ã‚¹ã®æ›´æ–°
          aws ecs update-service \
            --cluster ${{ secrets.ECS_CLUSTER_NAME }} \
            --service ${{ secrets.ECS_SERVICE_NAME }} \
            --force-new-deployment

          # ãƒ‡ãƒ—ãƒ­ã‚¤ãƒ¡ãƒ³ãƒˆå®Œäº†ã‚’å¾…æ©Ÿ
          aws ecs wait services-stable \
            --cluster ${{ secrets.ECS_CLUSTER_NAME }} \
            --services ${{ secrets.ECS_SERVICE_NAME }}

          echo "âœ… ECS service updated successfully"

      - name: Run smoke tests
        run: |
          # æœ¬ç•ªç’°å¢ƒã§ã®ã‚¹ãƒ¢ãƒ¼ã‚¯ãƒ†ã‚¹ãƒˆ
          PROD_URL="${{ secrets.PRODUCTION_URL }}"

          echo "Running smoke tests against $PROD_URL"

          # ãƒ˜ãƒ«ã‚¹ãƒã‚§ãƒƒã‚¯
          curl -f "$PROD_URL/health" || exit 1

          # åŸºæœ¬çš„ãªã‚¨ãƒ³ãƒ‰ãƒã‚¤ãƒ³ãƒˆãƒã‚§ãƒƒã‚¯
          curl -f "$PROD_URL" || exit 1

          echo "âœ… Smoke tests passed"

      - name: Create deployment record
        run: |
          # ãƒ‡ãƒ—ãƒ­ã‚¤ãƒ¡ãƒ³ãƒˆè¨˜éŒ²ã‚’Slackã‚„Datadogã«é€ä¿¡
          curl -X POST -H 'Content-type: application/json' \
            --data "{\"text\":\"ğŸš€ Production deployment completed\n**Commit:** ${{ github.sha }}\n**Version:** $(date '+%Y%m%d-%H%M%S')\n**Status:** Success\"}" \
            ${{ secrets.SLACK_WEBHOOK_URL }}

  # å¤±æ•—æ™‚ã®ãƒ­ãƒ¼ãƒ«ãƒãƒƒã‚¯
  rollback:
    if: failure()
    needs: [deploy]
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Emergency rollback
        run: |
          echo "ğŸ”„ Starting emergency rollback..."

          # å‰ã®ãƒãƒ¼ã‚¸ãƒ§ãƒ³ã«æˆ»ã™
          aws ecs update-service \
            --cluster ${{ secrets.ECS_CLUSTER_NAME }} \
            --service ${{ secrets.ECS_SERVICE_NAME }} \
            --task-definition ${{ secrets.PREVIOUS_TASK_DEFINITION }}

          # Slackã«é€šçŸ¥
          curl -X POST -H 'Content-type: application/json' \
            --data "{\"text\":\"âš ï¸ Emergency rollback executed\n**Commit:** ${{ github.sha }}\n**Reason:** Deployment failure\"}" \
            ${{ secrets.SLACK_WEBHOOK_URL }}
