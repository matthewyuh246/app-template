          echo "| Frontend Tests | ${{ needs.test-frontend.result == 'success' && 'âœ… Pass' || needs.test-frontend.result == 'skipped' && 'â­ï¸ Skipped' || 'âŒ Fail' }} | ${{ contains(github.event.inputs.test_type, 'frontend') || github.event.inputs.test_type == 'all' && 'Executed' || 'Not selected' }} |"
          echo "| Security Scan | ${{ needs.security-scan.result == 'success' && 'âœ… Pass' || needs.security-scan.result == 'skipped' && 'â­ï¸ Skipped' || 'âŒ Fail' }} | ${{ contains(github.event.inputs.test_type, 'security') || github.event.inputs.test_type == 'all' && 'Executed' || 'Not selected' }} |"
          echo "| Integration Tests | ${{ needs.integration-test.result == 'success' && 'âœ… Pass' || needs.integration-test.result == 'skipped' && 'â­ï¸ Skipped' || 'âŒ Fail' }} | ${{ contains(github.event.inputs.test_type, 'integration') || github.event.inputs.test_type == 'all' && 'Executed' || 'Not selected' }} |"
