          fi
          if [[ "${{ needs.integration-test.result }}" == "failure" ]]; then
            echo "- ðŸ”„ çµ±åˆãƒ†ã‚¹ãƒˆã®å•é¡Œã‚’ç¢ºèªã—ã¦ãã ã•ã„"
