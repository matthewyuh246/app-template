          echo "**é¸æŠžã•ã‚ŒãŸãƒ†ã‚¹ãƒˆã‚¿ã‚¤ãƒ—:** ${{ github.event.inputs.test_type }}"
          echo "**å®Ÿè¡Œè€…:** ${{ github.actor }}"
          echo "**ãƒ–ãƒ©ãƒ³ãƒ:** ${{ github.ref_name }}"
          echo "**ã‚³ãƒŸãƒƒãƒˆ:** ${{ github.sha }}"
          echo ""
          echo "---"
          echo ""
          echo "ðŸ’¡ **æ¬¡ã®ã‚¹ãƒ†ãƒƒãƒ—:**"
          if [[ "${{ needs.test-backend.result }}" == "failure" || "${{ needs.test-frontend.result }}" == "failure" ]]; then
            echo "- âŒ ãƒ†ã‚¹ãƒˆã®å¤±æ•—ã‚’ä¿®æ­£ã—ã¦ãã ã•ã„"
          fi
          if [[ "${{ needs.security-scan.result }}" == "failure" ]]; then
