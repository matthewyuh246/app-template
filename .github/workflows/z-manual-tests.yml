name: "Tests (Manual)"

on:
  workflow_dispatch:
    inputs:
      test_type:
        description: "âš ï¸ æ‰‹å‹•å®Ÿè¡Œå°‚ç”¨ - å¿…è¦ãªæ™‚ã®ã¿å®Ÿè¡Œã—ã¦ãã ã•ã„"
        required: true
        default: "all"
        type: choice
        options:
          - all
          - backend-only
          - frontend-only
          - security-only
          - integration-only

env:
  NODE_VERSION: "18"
  GO_VERSION: "1.24"

jobs:
  # ðŸ”§ æ‰‹å‹•å®Ÿè¡Œï¼šãƒãƒƒã‚¯ã‚¨ãƒ³ãƒ‰è©³ç´°ãƒ†ã‚¹ãƒˆ
  test-backend:
    if: contains(github.event.inputs.test_type, 'backend') || github.event.inputs.test_type == 'all'
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: test_db
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: --health-cmd="redis-cli ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Cache Go modules
        uses: actions/cache@v3
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Install dependencies
        working-directory: ./backend
        run: go mod download

      - name: Run tests with coverage
        working-directory: ./backend
        env:
          DB_HOST: localhost
          DB_PORT: 3306
          DB_USER: root
          DB_PASSWORD: password
          DB_NAME: test_db
          REDIS_HOST: localhost
          REDIS_PORT: 6379
        run: |
          echo "ðŸ§ª Running backend tests..."

          if find . -name "*_test.go" -type f | grep -q .; then
            echo "âœ… Test files found, running tests with coverage..."
            go test -v -race -coverprofile=coverage.out ./...
            go tool cover -html=coverage.out -o coverage.html
            
            # ã‚«ãƒãƒ¬ãƒƒã‚¸æƒ…å ±ã‚’è¡¨ç¤º
            go tool cover -func=coverage.out
            
            echo "âœ… Backend tests completed with coverage report"
          else
            echo "â­ï¸ No test files found, skipping tests..."
          fi

      - name: Upload coverage reports
        if: always()
        uses: codecov/codecov-action@v3
        with:
          file: ./backend/coverage.out
          flags: backend
          name: backend-coverage

  # ðŸ”§ æ‰‹å‹•å®Ÿè¡Œï¼šãƒ•ãƒ­ãƒ³ãƒˆã‚¨ãƒ³ãƒ‰è©³ç´°ãƒ†ã‚¹ãƒˆ
  test-frontend:
    if: contains(github.event.inputs.test_type, 'frontend') || github.event.inputs.test_type == 'all'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci --prefer-offline --no-audit

      - name: Run tests with coverage
        working-directory: ./frontend
        run: |
          echo "ðŸ§ª Running frontend tests..."

          if find . -name "*.test.*" -o -name "*.spec.*" | grep -q .; then
            echo "âœ… Test files found, running tests with coverage..."
            npm run test -- --coverage --watchAll=false --verbose
            
            echo "âœ… Frontend tests completed with coverage report"
          else
            echo "â­ï¸ No test files found, skipping tests..."
          fi

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: frontend-build
          path: frontend/.next
          retention-days: 7

      - name: Upload coverage reports
        if: always()
        uses: codecov/codecov-action@v3
        with:
          directory: ./frontend/coverage
          flags: frontend
          name: frontend-coverage

  # ðŸ”§ æ‰‹å‹•å®Ÿè¡Œï¼šã‚»ã‚­ãƒ¥ãƒªãƒ†ã‚£ã‚¹ã‚­ãƒ£ãƒ³
  security-scan:
    if: contains(github.event.inputs.test_type, 'security') || github.event.inputs.test_type == 'all'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: "fs"
          scan-ref: "."
          format: "sarif"
          output: "trivy-results.sarif"

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: "trivy-results.sarif"

      - name: Run Trivy vulnerability scanner (table format)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: "fs"
          scan-ref: "."
          format: "table"
          output: "trivy-results.txt"

      - name: Display security scan results
        if: always()
        run: |
          echo "ðŸ”’ Security scan results:"
          if [ -f trivy-results.txt ]; then
            cat trivy-results.txt
          else
            echo "No results file found"
          fi

  # ðŸ”§ æ‰‹å‹•å®Ÿè¡Œï¼šçµ±åˆãƒ†ã‚¹ãƒˆï¼ˆDocker Composeä½¿ç”¨ï¼‰
  integration-test:
    if: contains(github.event.inputs.test_type, 'integration') || github.event.inputs.test_type == 'all'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Create .env file
        run: |
          cat > .env << EOF
          # Database
          MYSQL_ROOT_PASSWORD=test_password
          MYSQL_DATABASE=app_template_test
          MYSQL_USER=app_user
          MYSQL_PASSWORD=app_password

          # Backend
          DB_HOST=mysql
          DB_PORT=3306
          DB_USER=app_user
          DB_PASSWORD=app_password
          DB_NAME=app_template_test
          JWT_SECRET=test_jwt_secret_key_for_ci

          # Frontend
          NEXT_PUBLIC_API_BASE_URL=http://localhost:8080
          EOF

      - name: Build and run integration tests
        run: |
          echo "ðŸ”„ Starting integration tests..."
          docker-compose -f docker-compose.yml up -d --build

          # Wait for services to be ready
          echo "â³ Waiting for services to start..."
          timeout 60 bash -c 'until curl -f http://localhost:8080/health; do sleep 2; done'
          timeout 60 bash -c 'until curl -f http://localhost:3000; do sleep 2; done'

          echo "ðŸ§ª Running connectivity tests..."

          # Test backend health
          if curl -f http://localhost:8080/health; then
            echo "âœ… Backend health check passed"
          else
            echo "âŒ Backend health check failed"
            exit 1
          fi

          # Test frontend
          if curl -f http://localhost:3000; then
            echo "âœ… Frontend health check passed"
          else
            echo "âŒ Frontend health check failed"
            exit 1
          fi

          echo "âœ… Integration test completed - all services are accessible"

      - name: Show service logs on failure
        if: failure()
        run: |
          echo "ðŸ” Displaying service logs for debugging..."
          docker-compose logs --tail=50

      - name: Cleanup
        if: always()
        run: |
          echo "ðŸ§¹ Cleaning up Docker containers..."
          docker-compose down -v

  # ðŸ“Š ãƒ†ã‚¹ãƒˆçµæžœã‚µãƒžãƒªãƒ¼
