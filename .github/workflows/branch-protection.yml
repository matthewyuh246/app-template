name: Setup Branch Protection

on:
  workflow_dispatch: # æ‰‹å‹•å®Ÿè¡Œ
  push:
    branches: [main]
    paths: [".github/workflows/branch-protection.yml"]

jobs:
  setup-branch-protection:
    runs-on: ubuntu-latest
    if: github.repository_owner != 'github' # ãƒ‡ãƒ¢ç”¨ã®åˆ¶é™

    steps:
      - name: Setup branch protection for main
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const { owner, repo } = context.repo;

            try {
              await github.rest.repos.updateBranchProtection({
                owner,
                repo,
                branch: 'main',
                required_status_checks: {
                  strict: true,
                  contexts: [
                    'essential-checks',
                    'backend-lint',
                    'backend-build',
                    'frontend-lint',
                    'frontend-build'
                  ]
                },
                enforce_admins: false,
                required_pull_request_reviews: {
                  dismiss_stale_reviews: true,
                  require_code_owner_reviews: true,
                  required_approving_review_count: 1,
                  bypass_pull_request_allowances: {
                    users: [],
                    teams: [],
                    apps: []
                  }
                },
                restrictions: null,
                allow_force_pushes: false,
                allow_deletions: false,
                block_creations: false,
                required_conversation_resolution: true
              });
              
              console.log('âœ… Branch protection rules updated for main branch');
            } catch (error) {
              console.error('âŒ Failed to update branch protection:', error.message);
              
              // æ—¢å­˜ã®ãƒ«ãƒ¼ãƒ«ã‚’ç¢ºèª
              try {
                const protection = await github.rest.repos.getBranchProtection({
                  owner,
                  repo,
                  branch: 'main'
                });
                console.log('Current protection rules:', protection.data);
              } catch (e) {
                console.log('No existing protection rules found');
              }
              
              throw error;
            }

      - name: Create CODEOWNERS file
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const { owner, repo } = context.repo;

            const codeownersContent = `# ã‚³ãƒ¼ãƒ‰ã‚ªãƒ¼ãƒŠãƒ¼è¨­å®š
            # è©³ç´°: https://docs.github.com/en/repositories/managing-your-repositorys-settings-and-features/customizing-your-repository/about-code-owners

            # ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆï¼ˆå…¨ãƒ•ã‚¡ã‚¤ãƒ«ï¼‰
            * @${owner}

            # ãƒãƒƒã‚¯ã‚¨ãƒ³ãƒ‰
            /backend/ @${owner}
            /api/ @${owner}
            /database/ @${owner}

            # ãƒ•ãƒ­ãƒ³ãƒˆã‚¨ãƒ³ãƒ‰  
            /frontend/ @${owner}

            # ã‚¤ãƒ³ãƒ•ãƒ©ãƒ»CI/CD
            /infrastructure/ @${owner}
            /.github/ @${owner}
            /docker-compose.yml @${owner}
            /Dockerfile* @${owner}

            # ãƒ‰ã‚­ãƒ¥ãƒ¡ãƒ³ãƒˆ
            /README.md @${owner}
            /docs/ @${owner}
            `;

            try {
              // æ—¢å­˜ã®CODEOWNERSãƒ•ã‚¡ã‚¤ãƒ«ã‚’ç¢ºèª
              let sha;
              try {
                const existing = await github.rest.repos.getContent({
                  owner,
                  repo,
                  path: '.github/CODEOWNERS'
                });
                sha = existing.data.sha;
              } catch (e) {
                // ãƒ•ã‚¡ã‚¤ãƒ«ãŒå­˜åœ¨ã—ãªã„å ´åˆ
                sha = undefined;
              }
              
              // CODEOWNERSãƒ•ã‚¡ã‚¤ãƒ«ã‚’ä½œæˆã¾ãŸã¯æ›´æ–°
              await github.rest.repos.createOrUpdateFileContents({
                owner,
                repo,
                path: '.github/CODEOWNERS',
                message: 'Add/Update CODEOWNERS file',
                content: Buffer.from(codeownersContent).toString('base64'),
                sha
              });
              
              console.log('âœ… CODEOWNERS file created/updated');
            } catch (error) {
              console.error('âŒ Failed to create CODEOWNERS:', error.message);
            }

      - name: Summary
        run: |
          echo "## ğŸ›¡ï¸ Branch Protection Setup Complete"
          echo ""
          echo "### Main Branch Protection:"
          echo "- âœ… Requires PR with 1 approval"
          echo "- âœ… Requires all CI checks to pass"
          echo "- âœ… Requires code owner review"
          echo "- âœ… Dismisses stale reviews"
          echo "- âœ… Requires conversation resolution"
          echo "- âŒ No force pushes allowed"
          echo "- âŒ No direct pushes allowed"
          echo ""
          echo "### Next Steps:"
          echo "1. Use 'develop/feature-name' pattern for feature branches"
          echo "2. Only merge to main from 'develop/' branches"
          echo "3. Feature branches automatically run CI on push"
