name: CI Pipeline

on:
  pull_request:
    branches: [main, "develop/**"]
    types: [opened, synchronize, reopened]
  push:
    branches: [main]

env:
  NODE_VERSION: "18"
  GO_VERSION: "1.24"

jobs:
  # å¿…é ˆãƒã‚§ãƒƒã‚¯: ãƒ–ãƒ©ãƒ³ãƒåãƒ»å¤‰æ›´æ¤œå‡º
  essential-checks:
    # PRãŒå­˜åœ¨ã™ã‚‹å ´åˆã¯pull_requestãƒˆãƒªã‚¬ãƒ¼ã®ã¿ã€ãã†ã§ãªã‘ã‚Œã°pushãƒˆãƒªã‚¬ãƒ¼ã§å®Ÿè¡Œ
    if: github.event_name == 'pull_request' || github.event_name == 'push'
    runs-on: ubuntu-latest
    outputs:
      backend: ${{ steps.changes.outputs.backend }}
      frontend: ${{ steps.changes.outputs.frontend }}
      infrastructure: ${{ steps.changes.outputs.infrastructure }}
    steps:
      # ãƒ–ãƒ©ãƒ³ãƒåãƒã‚§ãƒƒã‚¯ï¼ˆmainã¸ã®PRã®ã¿ï¼‰
      - name: Check branch naming convention
        if: github.event_name == 'pull_request' && github.base_ref == 'main'
        run: |
          BRANCH_NAME="${{ github.head_ref }}"
          echo "Checking branch name: $BRANCH_NAME"

          if [[ ! "$BRANCH_NAME" =~ ^develop/.+ ]]; then
            echo "âŒ Error: Pull requests to main branch must come from 'develop/' branches"
            echo "Current branch: $BRANCH_NAME"
            echo "Expected pattern: develop/feature-name"
            exit 1
          fi

          echo "âœ… Branch name follows convention: $BRANCH_NAME"

      - uses: actions/checkout@v4

      # å¤‰æ›´ãƒ•ã‚¡ã‚¤ãƒ«æ¤œå‡º
      - uses: dorny/paths-filter@v2
        id: changes
        with:
          filters: |
            backend:
              - 'backend/**'
              - 'api/**'
              - 'database/**'
              - 'go.mod'
              - 'go.sum'
            frontend:
              - 'frontend/**'
              - 'package*.json'
            infrastructure:
              - 'infrastructure/**'
              - 'docker-compose.yml'
              - 'Dockerfile*'
              - '.github/workflows/**'

  # ğŸ” ãƒãƒƒã‚¯ã‚¨ãƒ³ãƒ‰Lint
  backend-lint:
    needs: [essential-checks]
    if: needs.essential-checks.result == 'success' && needs.essential-checks.outputs.backend == 'true'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Cache Go modules
        uses: actions/cache@v3
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Install dependencies
        working-directory: ./backend
        run: go mod download

      - name: Run linting
        working-directory: ./backend
        run: |
          echo "ğŸ” Running Go linting..."
          go install github.com/golangci/golangci-lint/cmd/golangci-lint@latest
          golangci-lint run --timeout=5m
          echo "âœ… Linting passed"

  # ğŸ”¨ ãƒãƒƒã‚¯ã‚¨ãƒ³ãƒ‰ãƒ“ãƒ«ãƒ‰
  backend-build:
    needs: [essential-checks]
    if: needs.essential-checks.result == 'success' && needs.essential-checks.outputs.backend == 'true'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Cache Go modules
        uses: actions/cache@v3
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Install dependencies
        working-directory: ./backend
        run: go mod download

      - name: Build application
        working-directory: ./backend
        run: |
          echo "ğŸ”¨ Building Go application..."
          go build -o app ./cmd/main.go
          echo "âœ… Build successful"

  # ğŸ” ãƒ•ãƒ­ãƒ³ãƒˆã‚¨ãƒ³ãƒ‰Lint
  frontend-lint:
    needs: [essential-checks]
    if: needs.essential-checks.result == 'success' && needs.essential-checks.outputs.frontend == 'true'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: |
          echo "ğŸ“¦ Installing dependencies..."
          npm ci --prefer-offline --no-audit

      - name: Run ESLint
        working-directory: ./frontend
        run: |
          echo "ğŸ” Running ESLint..."
          npm run lint
          echo "âœ… ESLint passed"

      - name: Run type check
        working-directory: ./frontend
        run: |
          echo "ğŸ” Running TypeScript type check..."
          npm run type-check
          echo "âœ… Type check passed"

  # ğŸ”¨ ãƒ•ãƒ­ãƒ³ãƒˆã‚¨ãƒ³ãƒ‰ãƒ“ãƒ«ãƒ‰
  frontend-build:
    needs: [essential-checks]
    if: needs.essential-checks.result == 'success' && needs.essential-checks.outputs.frontend == 'true'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: |
          echo "ğŸ“¦ Installing dependencies..."
          npm ci --prefer-offline --no-audit

      - name: Build application
        working-directory: ./frontend
        run: |
          echo "ğŸ”¨ Building Next.js application..."
          npm run build
          echo "âœ… Build successful"

  # PRè¦ç´„ã‚³ãƒ¡ãƒ³ãƒˆï¼ˆè‡ªå‹•å®Ÿè¡Œæ™‚ã®ã¿ï¼‰
  pr-summary:
    if: github.event_name == 'pull_request' && always()
    needs:
      [
        essential-checks,
        backend-lint,
        backend-build,
        frontend-lint,
        frontend-build,
      ]
    runs-on: ubuntu-latest
    steps:
      - name: Comment PR summary
        uses: actions/github-script@v6
        with:
          script: |
            const summary = `
            ## ğŸš€ è‡ªå‹•CIçµæœ

            | Check | Status |
            |-------|--------|
            | Essential Checks | ${{ needs.essential-checks.result == 'success' && 'âœ…' || needs.essential-checks.result == 'skipped' && 'â­ï¸' || 'âŒ' }} ${{ needs.essential-checks.result || 'skipped' }} |
            | Backend Lint | ${{ needs.backend-lint.result == 'success' && 'âœ…' || needs.backend-lint.result == 'skipped' && 'â­ï¸' || 'âŒ' }} ${{ needs.backend-lint.result || 'skipped' }} |
            | Backend Build | ${{ needs.backend-build.result == 'success' && 'âœ…' || needs.backend-build.result == 'skipped' && 'â­ï¸' || 'âŒ' }} ${{ needs.backend-build.result || 'skipped' }} |
            | Frontend Lint | ${{ needs.frontend-lint.result == 'success' && 'âœ…' || needs.frontend-lint.result == 'skipped' && 'â­ï¸' || 'âŒ' }} ${{ needs.frontend-lint.result || 'skipped' }} |
            | Frontend Build | ${{ needs.frontend-build.result == 'success' && 'âœ…' || needs.frontend-build.result == 'skipped' && 'â­ï¸' || 'âŒ' }} ${{ needs.frontend-build.result || 'skipped' }} |

            **Branch:** \`${{ github.head_ref }}\` â†’ \`${{ github.base_ref }}\`
            **Commit:** ${{ github.sha }}

            ---

            ğŸ’¡ **æ‰‹å‹•å®Ÿè¡ŒãŒå¿…è¦ãªè¿½åŠ ãƒ†ã‚¹ãƒˆ:**
            - ğŸ§ª Unit Tests (Backend/Frontend)
            - ğŸ”’ Security Scan
            - ğŸ”„ Integration Tests

            æ‰‹å‹•å®Ÿè¡Œã¯ã€ŒManual CI Pipelineã€ãƒ¯ãƒ¼ã‚¯ãƒ•ãƒ­ãƒ¼ã‹ã‚‰å®Ÿè¡Œã—ã¦ãã ã•ã„ã€‚
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: summary
            });
