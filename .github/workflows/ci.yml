name: CI Pipeline

on:
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened]

env:
  NODE_VERSION: "18"
  GO_VERSION: "1.24"

jobs:
  # å¤‰æ›´ãƒ•ã‚¡ã‚¤ãƒ«æ¤œå‡º (å…±é€š)
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      backend: ${{ steps.changes.outputs.backend }}
      frontend: ${{ steps.changes.outputs.frontend }}
    steps:
      - uses: actions/checkout@v4

      - uses: dorny/paths-filter@v2
        id: changes
        with:
          filters: |
            backend:
              - 'backend/**'
              - 'api/**'
              - 'database/**'
              - 'go.mod'
              - 'go.sum'
            frontend:
              - 'frontend/**'
              - 'package*.json'

  # 1. ãƒ–ãƒ©ãƒ³ãƒåæ¤œè¨¼
  branch-check:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' && github.base_ref == 'main'
    steps:
      - name: Check branch naming convention
        run: |
          BRANCH_NAME="${{ github.head_ref }}"
          echo "ğŸ” Checking branch name: $BRANCH_NAME"

          if [[ ! "$BRANCH_NAME" =~ ^develop/.+ ]]; then
            echo "âŒ Error: Pull requests to main branch must come from 'develop/' branches"
            echo "Current branch: $BRANCH_NAME"
            echo "Expected pattern: develop/feature-name"
            exit 1
          fi

          echo "âœ… Branch name follows convention: $BRANCH_NAME"

  # 2. ãƒãƒƒã‚¯ã‚¨ãƒ³ãƒ‰ãƒ“ãƒ«ãƒ‰
  backend-build:
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.backend == 'true'
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Build backend
        run: |
          echo "ğŸ”§ Setting up Go environment..."
          cd backend
          go mod download

          echo "ğŸ—ï¸ Building backend..."
          go build -o bin/app cmd/main.go

          echo "âœ… Backend build completed!"

  # 3. ãƒãƒƒã‚¯ã‚¨ãƒ³ãƒ‰Lint
  backend-lint:
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.backend == 'true'
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Run Go lint
        run: |
          echo "ğŸ”§ Setting up Go environment..."
          cd backend
          go mod download

          echo "ğŸ” Installing golangci-lint..."
          go install github.com/golangci/golangci-lint/cmd/golangci-lint@latest

          echo "ğŸ” Running Go lint..."
          golangci-lint run --timeout=5m

          echo "âœ… Backend lint completed!"

  # 4. ãƒ•ãƒ­ãƒ³ãƒˆã‚¨ãƒ³ãƒ‰ãƒ“ãƒ«ãƒ‰
  frontend-build:
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.frontend == 'true'
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Build frontend
        run: |
          echo "ğŸ”§ Setting up Node.js environment..."
          cd frontend
          npm ci --prefer-offline --no-audit

          echo "ğŸ” Running TypeScript type check..."
          npm run type-check

          echo "ğŸ—ï¸ Building frontend..."
          npm run build

          echo "âœ… Frontend build completed!"

  # 5. ãƒ•ãƒ­ãƒ³ãƒˆã‚¨ãƒ³ãƒ‰Lint
  frontend-lint:
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.frontend == 'true'
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Run frontend lint
        run: |
          echo "ğŸ”§ Setting up Node.js environment..."
          cd frontend
          npm ci --prefer-offline --no-audit

          echo "ğŸ” Running ESLint..."
          npm run lint

          echo "âœ… Frontend lint completed!"
