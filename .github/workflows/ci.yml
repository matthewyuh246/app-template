name: CI Pipeline

on:
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened]

env:
  NODE_VERSION: "18"
  GO_VERSION: "1.21"

jobs:
  # å¿…é ˆãƒã‚§ãƒƒã‚¯: ãƒ–ãƒ©ãƒ³ãƒåãƒ»ãƒ“ãƒ«ãƒ‰ãƒ»Lint
  essential-checks:
    runs-on: ubuntu-latest
    steps:
      # ãƒ–ãƒ©ãƒ³ãƒåãƒã‚§ãƒƒã‚¯ï¼ˆmainã¸ã®PRã®ã¿ï¼‰
      - name: Check branch naming convention
        if: github.event_name == 'pull_request' && github.base_ref == 'main'
        run: |
          BRANCH_NAME="${{ github.head_ref }}"
          echo "Checking branch name: $BRANCH_NAME"

          if [[ ! "$BRANCH_NAME" =~ ^develop/.+ ]]; then
            echo "âŒ Error: Pull requests to main branch must come from 'develop/' branches"
            echo "Current branch: $BRANCH_NAME"
            echo "Expected pattern: develop/feature-name"
            exit 1
          fi

          echo "âœ… Branch name follows convention: $BRANCH_NAME"

      - uses: actions/checkout@v4

      # å¤‰æ›´ãƒ•ã‚¡ã‚¤ãƒ«æ¤œå‡º
      - uses: dorny/paths-filter@v2
        id: changes
        with:
          filters: |
            backend:
              - 'backend/**'
              - 'api/**'
              - 'database/**'
              - 'go.mod'
              - 'go.sum'
            frontend:
              - 'frontend/**'
              - 'package*.json'

      # ãƒãƒƒã‚¯ã‚¨ãƒ³ãƒ‰ãƒ“ãƒ«ãƒ‰ãƒ»Lintï¼ˆå¿…é ˆï¼‰
      - name: Backend Build and Lint
        if: steps.changes.outputs.backend == 'true'
        run: |
          echo "ğŸ”§ Setting up Go environment..."
          cd backend
          go mod download

          echo "ğŸ—ï¸ Building backend..."
          go build -o bin/app cmd/main.go

          echo "ğŸ” Running Go lint..."
          go install github.com/golangci/golangci-lint/cmd/golangci-lint@latest
          golangci-lint run --timeout=5m

          echo "âœ… Backend build and lint completed!"

      # ãƒ•ãƒ­ãƒ³ãƒˆã‚¨ãƒ³ãƒ‰ãƒ“ãƒ«ãƒ‰ãƒ»Lintï¼ˆå¿…é ˆï¼‰
      - name: Frontend Build and Lint
        if: steps.changes.outputs.frontend == 'true'
        run: |
          echo "ğŸ”§ Setting up Node.js environment..."
          cd frontend
          npm ci --prefer-offline --no-audit

          echo "ğŸ” Running ESLint..."
          npm run lint

          echo "ğŸ” Running TypeScript type check..."
          npm run type-check

          echo "ğŸ—ï¸ Building frontend..."
          npm run build

          echo "âœ… Frontend build and lint completed!"
