name: CI Pipeline

on:
  pull_request:
    branches: [main, develop]
    types: [opened, synchronize, reopened]
  push:
    branches: [develop, "develop/**", "feature/**", "fix/**", "hotfix/**"]

env:
  NODE_VERSION: "18"
  GO_VERSION: "1.21"

jobs:
  # ãƒ–ãƒ©ãƒ³ãƒåãƒã‚§ãƒƒã‚¯ï¼ˆmainã¸ã®PRã¯ develop/ ã‹ã‚‰å§‹ã¾ã‚‹å¿…è¦ãŒã‚ã‚‹ï¼‰
  branch-protection:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' && github.base_ref == 'main'
    steps:
      - name: Check branch naming convention
        run: |
          BRANCH_NAME="${{ github.head_ref }}"
          echo "Checking branch name: $BRANCH_NAME"

          if [[ ! "$BRANCH_NAME" =~ ^develop/.+ ]]; then
            echo "âŒ Error: Pull requests to main branch must come from 'develop/' branches"
            echo "Current branch: $BRANCH_NAME"
            echo "Expected pattern: develop/feature-name"
            exit 1
          fi

          echo "âœ… Branch name follows convention: $BRANCH_NAME"

  # å¤‰æ›´ãƒ•ã‚¡ã‚¤ãƒ«æ¤œå‡º
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      backend: ${{ steps.changes.outputs.backend }}
      frontend: ${{ steps.changes.outputs.frontend }}
      infrastructure: ${{ steps.changes.outputs.infrastructure }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v2
        id: changes
        with:
          filters: |
            backend:
              - 'backend/**'
              - 'api/**'
              - 'database/**'
              - 'go.mod'
              - 'go.sum'
            frontend:
              - 'frontend/**'
              - 'package*.json'
            infrastructure:
              - 'infrastructure/**'
              - 'docker-compose.yml'
              - 'Dockerfile*'
              - '.github/workflows/**'

  # ãƒãƒƒã‚¯ã‚¨ãƒ³ãƒ‰ãƒ†ã‚¹ãƒˆ
  test-backend:
    needs: [detect-changes]
    if: needs.detect-changes.outputs.backend == 'true'
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: test_db
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: --health-cmd="redis-cli ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Cache Go modules
        uses: actions/cache@v3
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Install dependencies
        working-directory: ./backend
        run: go mod download

      - name: Check for tests and run if present
        working-directory: ./backend
        env:
          DB_HOST: localhost
          DB_PORT: 3306
          DB_USER: root
          DB_PASSWORD: password
          DB_NAME: test_db
          REDIS_HOST: localhost
          REDIS_PORT: 6379
        run: |
          if find . -name "*_test.go" -type f | grep -q .; then
            echo "âœ… Test files found, running tests..."
            go test -v -race -coverprofile=coverage.out ./...
            go tool cover -html=coverage.out -o coverage.html
            echo "tests_exist=true" >> $GITHUB_OUTPUT
          else
            echo "â­ï¸ No test files found, skipping tests..."
            echo "tests_exist=false" >> $GITHUB_OUTPUT
          fi
        id: test_check

      - name: Upload coverage reports
        if: steps.test_check.outputs.tests_exist == 'true'
        uses: codecov/codecov-action@v3
        with:
          file: ./backend/coverage.out
          flags: backend

      - name: Run linting
        working-directory: ./backend
        run: |
          go install github.com/golangci/golangci-lint/cmd/golangci-lint@latest
          golangci-lint run --timeout=5m

  # ãƒ•ãƒ­ãƒ³ãƒˆã‚¨ãƒ³ãƒ‰ãƒ†ã‚¹ãƒˆ
  test-frontend:
    needs: [detect-changes]
    if: needs.detect-changes.outputs.frontend == 'true'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci --prefer-offline --no-audit

      - name: Run ESLint
        working-directory: ./frontend
        run: npm run lint

      - name: Run type check
        working-directory: ./frontend
        run: npm run type-check

      - name: Check for tests and run if present
        working-directory: ./frontend
        run: |
          if find . -name "*.test.*" -o -name "*.spec.*" | grep -q .; then
            echo "âœ… Test files found, running tests..."
            npm run test -- --coverage --watchAll=false
          else
            echo "â­ï¸ No test files found, skipping tests..."
          fi

      - name: Build application
        working-directory: ./frontend
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: frontend-build
          path: frontend/.next
          retention-days: 7

  # ã‚»ã‚­ãƒ¥ãƒªãƒ†ã‚£ã‚¹ã‚­ãƒ£ãƒ³
  security-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: "fs"
          scan-ref: "."
          format: "sarif"
          output: "trivy-results.sarif"

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: "trivy-results.sarif"

  # çµ±åˆãƒ†ã‚¹ãƒˆï¼ˆDocker Composeä½¿ç”¨ï¼‰
  integration-test:
    needs: [detect-changes]
    if: needs.detect-changes.outputs.backend == 'true' || needs.detect-changes.outputs.frontend == 'true'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Create .env file
        run: |
          cat > .env << EOF
          # Database
          MYSQL_ROOT_PASSWORD=test_password
          MYSQL_DATABASE=app_template_test
          MYSQL_USER=app_user
          MYSQL_PASSWORD=app_password

          # Backend
          DB_HOST=mysql
          DB_PORT=3306
          DB_USER=app_user
          DB_PASSWORD=app_password
          DB_NAME=app_template_test
          JWT_SECRET=test_jwt_secret_key_for_ci

          # Frontend
          NEXT_PUBLIC_API_BASE_URL=http://localhost:8080
          EOF

      - name: Build and run integration tests
        run: |
          docker-compose -f docker-compose.yml up -d --build

          # Wait for services to be ready
          timeout 60 bash -c 'until curl -f http://localhost:8080/health; do sleep 2; done'
          timeout 60 bash -c 'until curl -f http://localhost:3000; do sleep 2; done'

          # Run basic connectivity tests
          curl -f http://localhost:8080/health || echo "âš ï¸ Backend health check failed"
          curl -f http://localhost:3000 || echo "âš ï¸ Frontend health check failed"

          echo "âœ… Integration test completed - services are accessible"

          # Cleanup
          docker-compose down -v

  # PRè¦ç´„ã‚³ãƒ¡ãƒ³ãƒˆ
  pr-summary:
    if: github.event_name == 'pull_request'
    needs:
      [
        branch-protection,
        test-backend,
        test-frontend,
        security-scan,
        integration-test,
      ]
    runs-on: ubuntu-latest
    steps:
      - name: Comment PR summary
        uses: actions/github-script@v6
        with:
          script: |
            const summary = `
            ## ðŸš€ CI Pipeline Results

            | Check | Status |
            |-------|--------|
            | Branch Protection | âœ… Passed |
            | Backend Tests | ${{ needs.test-backend.result == 'success' && 'âœ…' || needs.test-backend.result == 'skipped' && 'â­ï¸' || 'âŒ' }} ${{ needs.test-backend.result }} |
            | Frontend Tests | ${{ needs.test-frontend.result == 'success' && 'âœ…' || needs.test-frontend.result == 'skipped' && 'â­ï¸' || 'âŒ' }} ${{ needs.test-frontend.result }} |
            | Security Scan | ${{ needs.security-scan.result == 'success' && 'âœ…' || 'âŒ' }} ${{ needs.security-scan.result }} |
            | Integration Tests | ${{ needs.integration-test.result == 'success' && 'âœ…' || needs.integration-test.result == 'skipped' && 'â­ï¸' || 'âŒ' }} ${{ needs.integration-test.result }} |

            **Branch:** \`${{ github.head_ref }}\` â†’ \`${{ github.base_ref }}\`
            **Commit:** ${{ github.sha }}
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: summary
            });
