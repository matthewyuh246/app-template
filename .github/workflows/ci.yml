name: CI Pipeline

on:
  pull_request:
    branches: [main, "develop/**"]
    types: [opened, synchronize, reopened]
  push:
    branches: [main]

env:
  NODE_VERSION: "18"
  GO_VERSION: "1.24"

jobs:
  # å¿…é ˆãƒã‚§ãƒƒã‚¯: ãƒ–ãƒ©ãƒ³ãƒåãƒ»å¤‰æ›´æ¤œå‡º
  essential-checks:
    # PRãŒå­˜åœ¨ã™ã‚‹å ´åˆã¯pull_requestãƒˆãƒªã‚¬ãƒ¼ã®ã¿ã€ãã†ã§ãªã‘ã‚Œã°pushãƒˆãƒªã‚¬ãƒ¼ã§å®Ÿè¡Œ
    if: github.event_name == 'pull_request' || github.event_name == 'push'
    runs-on: ubuntu-latest
    outputs:
      backend: ${{ steps.changes.outputs.backend }}
      frontend: ${{ steps.changes.outputs.frontend }}
      infrastructure: ${{ steps.changes.outputs.infrastructure }}
    steps:
      # ãƒ–ãƒ©ãƒ³ãƒåãƒã‚§ãƒƒã‚¯ï¼ˆmainã¸ã®PRã®ã¿ï¼‰
      - name: Check branch naming convention
        if: github.event_name == 'pull_request' && github.base_ref == 'main'
        run: |
          BRANCH_NAME="${{ github.head_ref }}"
          echo "Checking branch name: $BRANCH_NAME"

          if [[ ! "$BRANCH_NAME" =~ ^develop/.+ ]]; then
            echo "âŒ Error: Pull requests to main branch must come from 'develop/' branches"
            echo "Current branch: $BRANCH_NAME"
            echo "Expected pattern: develop/feature-name"
            exit 1
          fi

          echo "âœ… Branch name follows convention: $BRANCH_NAME"

      - uses: actions/checkout@v4

      # å¤‰æ›´ãƒ•ã‚¡ã‚¤ãƒ«æ¤œå‡º
      - uses: dorny/paths-filter@v2
        id: changes
        with:
          filters: |
            backend:
              - 'backend/**'
              - 'api/**'
              - 'database/**'
              - 'go.mod'
              - 'go.sum'
            frontend:
              - 'frontend/**'
              - 'package*.json'
            infrastructure:
              - 'infrastructure/**'
              - 'docker-compose.yml'
              - 'Dockerfile*'
              - '.github/workflows/**'

  # ğŸ” ãƒãƒƒã‚¯ã‚¨ãƒ³ãƒ‰Lint
  backend-lint:
    needs: [essential-checks]
    if: needs.essential-checks.result == 'success' && needs.essential-checks.outputs.backend == 'true'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Cache Go modules
        uses: actions/cache@v3
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Install dependencies
        working-directory: ./backend
        run: go mod download

      - name: Run linting
        working-directory: ./backend
        run: |
          echo "ğŸ” Running Go linting..."
          go install github.com/golangci/golangci-lint/cmd/golangci-lint@latest
          golangci-lint run --timeout=5m
          echo "âœ… Linting passed"

  # ğŸ”¨ ãƒãƒƒã‚¯ã‚¨ãƒ³ãƒ‰ãƒ“ãƒ«ãƒ‰
  backend-build:
    needs: [essential-checks]
    if: needs.essential-checks.result == 'success' && needs.essential-checks.outputs.backend == 'true'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Cache Go modules
        uses: actions/cache@v3
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Install dependencies
        working-directory: ./backend
        run: go mod download

      - name: Build application
        working-directory: ./backend
        run: |
          echo "ğŸ”¨ Building Go application..."
          go build -o app ./cmd/main.go
          echo "âœ… Build successful"

  # ğŸ” ãƒ•ãƒ­ãƒ³ãƒˆã‚¨ãƒ³ãƒ‰Lint
  frontend-lint:
    needs: [essential-checks]
    if: needs.essential-checks.result == 'success' && needs.essential-checks.outputs.frontend == 'true'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: |
          echo "ğŸ“¦ Installing dependencies..."
          npm ci --prefer-offline --no-audit

      - name: Run ESLint
        working-directory: ./frontend
        run: |
          echo "ğŸ” Running ESLint..."
          npm run lint
          echo "âœ… ESLint passed"

      - name: Run type check
        working-directory: ./frontend
        run: |
          echo "ğŸ” Running TypeScript type check..."
          npm run type-check
          echo "âœ… Type check passed"

  # ğŸ”¨ ãƒ•ãƒ­ãƒ³ãƒˆã‚¨ãƒ³ãƒ‰ãƒ“ãƒ«ãƒ‰
  frontend-build:
    needs: [essential-checks]
    if: needs.essential-checks.result == 'success' && needs.essential-checks.outputs.frontend == 'true'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: |
          echo "ğŸ“¦ Installing dependencies..."
          npm ci --prefer-offline --no-audit

      - name: Build application
        working-directory: ./frontend
        run: |
          echo "ğŸ”¨ Building Next.js application..."
          npm run build
          echo "âœ… Build successful"
