name: CI Pipeline

on:
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened]

env:
  NODE_VERSION: "18"
  GO_VERSION: "1.21"

jobs:
  # 必須チェック: ブランチ名・ビルド・Lint
  essential-checks:
    runs-on: ubuntu-latest
    steps:
      # ブランチ名チェック（mainへのPRのみ）
      - name: Check branch naming convention
        if: github.event_name == 'pull_request' && github.base_ref == 'main'
        run: |
          BRANCH_NAME="${{ github.head_ref }}"
          echo "Checking branch name: $BRANCH_NAME"

          if [[ ! "$BRANCH_NAME" =~ ^develop/.+ ]]; then
            echo "❌ Error: Pull requests to main branch must come from 'develop/' branches"
            echo "Current branch: $BRANCH_NAME"
            echo "Expected pattern: develop/feature-name"
            exit 1
          fi

          echo "✅ Branch name follows convention: $BRANCH_NAME"

      - uses: actions/checkout@v4

      # 変更ファイル検出
      - uses: dorny/paths-filter@v2
        id: changes
        with:
          filters: |
            backend:
              - 'backend/**'
              - 'api/**'
              - 'database/**'
              - 'go.mod'
              - 'go.sum'
            frontend:
              - 'frontend/**'
              - 'package*.json'

      # バックエンドビルド・Lint（必須）
      - name: Backend Build and Lint
        if: steps.changes.outputs.backend == 'true'
        run: |
          echo "🔧 Setting up Go environment..."
          cd backend
          go mod download

          echo "🏗️ Building backend..."
          go build -o bin/app cmd/main.go

          echo "🔍 Running Go lint..."
          go install github.com/golangci/golangci-lint/cmd/golangci-lint@latest
          golangci-lint run --timeout=5m

          echo "✅ Backend build and lint completed!"

      # フロントエンドビルド・Lint（必須）
      - name: Frontend Build and Lint
        if: steps.changes.outputs.frontend == 'true'
        run: |
          echo "🔧 Setting up Node.js environment..."
          cd frontend
          npm ci --prefer-offline --no-audit

          echo "🔍 Running ESLint..."
          npm run lint

          echo "🔍 Running TypeScript type check..."
          npm run type-check

          echo "🏗️ Building frontend..."
          npm run build

          echo "✅ Frontend build and lint completed!"
